<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>2D Segment Tree Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
        }

        form[name="pipeMode"] {
            display: inline-block;
            border: 1px solid black;
            border-radius: 5px;
            padding: 1px;
        }

        input[type="button"] {
            margin-right: 3px;
        }

        #nav-bar{
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<header>
    <div class="navbar navbar-expand-md navbar-dark fixed-top" id="nav-bar">
        <input type="button" value="add slowly" id="add-slow" class="btn btn-outline-info">
        <input type="button" value="add fast" id="add-fast" class="btn btn-outline-info">
        <input type="button" value="back" id="back" class="btn btn-outline-info">
        <input type="button" value="add all" id="add-all" class="btn btn-outline-info">
        <input type="button" value="build" id="build" class="btn btn-outline-info">
        <form name="pipeMode">
            Pipe Mode:
            <input type="radio" name="pipeRadio" id="Proportional" value="Proportional" checked>
            <label for="Proportional" >Proportional</label>
            <input type="radio" name="pipeRadio" id="Relative" value="Relative" >
            <label for="Relative">Relative</label>
            <input type="radio" name="pipeRadio" id="Average" value="Average">
            <label for="Average">Average</label>
        </form>
    </div>
</header>

</html>
